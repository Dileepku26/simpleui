<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple UI Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #output {
      font-size: 18px;
      margin-top: 20px;
    }

    #changeTextButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>AVINASH FARZI KAHA HO</h1>

  <button id="changeTextButton" onclick="changeText()">PROCEED</button>
  <div id="output">Initial text</div>

  <script>
    function changeText() {
      var outputElement = document.getElementById("output");
      outputElement.innerHTML = "Text changed!";
    }
  </script>

</body>
</html>
